<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../vendors/jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../vendors/jasmine/lib/jasmine-1.3.1/jasmine.css">
  
  <script type="text/javascript">
      var MOUSE_PER_VIDEO = 3;
      
      var START_TIME = Date.now();
      
      var _V_ = function() {
          this.dur  = 60000 * 15;

          this.currentTime = function() {
              return Date.now() - START_TIME;
          };

          this.duration = function() {
              return this.dur;
          };

          return this;
      };
  </script>
  <script type="text/javascript" src="../vendors/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../vendors/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../app/MouseFloat/model/FloatLog.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="MouseFloat/model/FloatLog.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
